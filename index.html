    <title>Random PDF Redirect</title>

<script>
    // Array of PDF file URLs
    const pdfUrls = [
        "https://www.zafarrafii.com/adventurous.pdf",
        "https://www.zafarrafii.com/amicable.pdf",
		"https://www.zafarrafii.com/amusing.pdf",
		"https://www.zafarrafii.com/annoying.pdf",
		"https://www.zafarrafii.com/awesome.pdf",
    ];

    // Generate a random index
    const randomIndex = Math.floor(Math.random() * pdfUrls.length);

    // Redirect to the randomly selected PDF
    window.location.href = pdfUrls[randomIndex];
</script>
